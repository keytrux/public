<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
        <link rel="icon" href="images/icon.ico" type="image/x-icon">
        <title>Личный кабинет</title>
    </head>
<body>
    <header>
        <a href="/" class="main-button">На главную</a>
    </header>

    <main class="login-container">
        <h1>Личный кабинет</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <div class="tabs">
            <button id="loginTab" onclick="showLogin()">Авторизация</button>
            <button id="registerTab" onclick="showRegister()">Регистрация</button>
        </div>

        <form id="loginForm" action="/sign_in" method="POST">
            <label for="username">Логин:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="sign-in">Войти</button>
        </form>

        <form id="registerForm" action="/register" method="POST" style="display:none;">
            <label for="new_username">Логин:</label>
            <input type="text" id="login" name="login" required>

            <label for="new_password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Подтвердите пароль:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Телефон:</label>
            <input type="text" id="phone" name="phone" required>

            <button type="submit" class="sign-up">Зарегистрироваться</button>
        </form>
    </main>

    <footer>
        <p>© 2025 Вело-шоп-63</p>
        <div class="contacts">
            <a href="mailto:info@veloshop63.com"><img src="/images/email-icon.png" alt="Почта" width="50"></a>
            <a href="tel:+7986533688"><img src="/images/phone-icon.png" alt="Телефон" width="50"></a>
            <a href="https://t.me/veloshop63"><img src="/images/tg-icon.png" alt="Телеграмм" width="50"></a>
            <p>Автозаводское ш., 6, Тольятти</p>
        </div>
    </footer>

</body>
</html>
